<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Control Panel</h1>
        
        <!-- Availability Status - Most Prominent -->
        <div id="availabilityStatus" class="availability-status">
            <div id="availabilityIcon" class="availability-icon"></div>
            <div id="availabilityText" class="availability-text">Checking availability...</div>
        </div>  
        
        <div id="statusIndicator" class="status-indicator" style="display: none;">
            <span id="statusText" class="status-text">Checking...</span>
            <span id="statusDot" class="status-dot"></span>
        </div>
        
        <!-- Status Details - Shows utilization chart if available, otherwise ping status -->
        <div id="metricsChartContainer" class="metrics-chart-container" style="display: none;">
            <canvas id="metricsChart" class="metrics-chart"></canvas>
            <div id="metricsLabel" class="metrics-label">last 5 minutes</div>
        </div>
        
        <button id="wakeButton" class="wake-button" disabled>Wake Device</button>
        
        <!-- Notification Toggle -->
        <label class="notification-toggle">
            <input type="checkbox" id="notificationToggle">
            <span class="toggle-label">Notify when host becomes available<br>(keep this page open in the background)</span>
        </label>
        
        <div id="message" class="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
