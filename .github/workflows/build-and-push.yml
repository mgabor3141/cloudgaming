name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        run: |
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "repo_url=${{ github.server_url }}/${{ github.repository }}" >> $GITHUB_OUTPUT

      - name: Build and push control-panel
        uses: docker/build-push-action@v5
        with:
          context: ./control-panel
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/control-panel:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/control-panel:latest
          build-args: |
            GITHUB_REPO_URL=${{ steps.meta.outputs.repo_url }}
          platforms: linux/amd64,linux/arm64

      - name: Build and push host-info
        uses: docker/build-push-action@v5
        with:
          context: ./host-info
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/host-info:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/host-info:latest
          build-args: |
            GITHUB_REPO_URL=${{ steps.meta.outputs.repo_url }}
          platforms: linux/amd64,linux/arm64

      - name: Build and push idle-inhibitor
        uses: docker/build-push-action@v5
        with:
          context: ./idle-inhibitor
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/idle-inhibitor:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/idle-inhibitor:latest
          build-args: |
            GITHUB_REPO_URL=${{ steps.meta.outputs.repo_url }}
          platforms: linux/amd64,linux/arm64

