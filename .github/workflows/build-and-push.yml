name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      control-panel: ${{ steps.filter.outputs.control-panel }}
      host-info: ${{ steps.filter.outputs.host-info }}
      idle-inhibitor: ${{ steps.filter.outputs.idle-inhibitor }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            control-panel:
              - 'control-panel/**'
            host-info:
              - 'host-info/**'
            idle-inhibitor:
              - 'idle-inhibitor/**'
          list-files: shell

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: control-panel
            path: ./control-panel
            changes-output: control-panel
            platform: linux/amd64
          - name: control-panel
            path: ./control-panel
            changes-output: control-panel
            platform: linux/arm64
          - name: host-info
            path: ./host-info
            changes-output: host-info
            platform: linux/amd64
          - name: host-info
            path: ./host-info
            changes-output: host-info
            platform: linux/arm64
          - name: idle-inhibitor
            path: ./idle-inhibitor
            changes-output: idle-inhibitor
            platform: linux/amd64
          - name: idle-inhibitor
            path: ./idle-inhibitor
            changes-output: idle-inhibitor
            platform: linux/arm64
      fail-fast: false
    steps:
      - name: Check for changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.run_attempt }}" -gt 1 ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            if [ "${{ github.run_attempt }}" -gt 1 ]; then
              echo "Workflow restarted (attempt ${{ github.run_attempt }}) - building ${{ matrix.name }} for ${{ matrix.platform }}"
            else
              echo "Manual trigger - building ${{ matrix.name }} for ${{ matrix.platform }}"
            fi
          else
            case "${{ matrix.changes-output }}" in
              control-panel)
                CHANGED="${{ needs.detect-changes.outputs.control-panel }}"
                ;;
              host-info)
                CHANGED="${{ needs.detect-changes.outputs.host-info }}"
                ;;
              idle-inhibitor)
                CHANGED="${{ needs.detect-changes.outputs.idle-inhibitor }}"
                ;;
            esac
            if [ "$CHANGED" = "true" ]; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "Changes detected for ${{ matrix.name }}, building for ${{ matrix.platform }}"
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
              echo "No changes detected for ${{ matrix.name }}, skipping build"
            fi
          fi

      - name: Checkout repository
        if: steps.changes.outputs.should_build == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: steps.changes.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.changes.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.changes.outputs.should_build == 'true'
        id: meta
        run: |
          PLATFORM_TAG=$(echo "${{ matrix.platform }}" | tr '/' '-')
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "repo_url=${{ github.server_url }}/${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}" >> $GITHUB_OUTPUT
          echo "platform_tag=$PLATFORM_TAG" >> $GITHUB_OUTPUT
          echo "arch_image=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:${{ github.sha }}-$PLATFORM_TAG" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }} for ${{ matrix.platform }}
        if: steps.changes.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.path }}
          push: true
          tags: ${{ steps.meta.outputs.arch_image }}
          build-args: |
            GITHUB_REPO_URL=${{ steps.meta.outputs.repo_url }}
          platforms: ${{ matrix.platform }}
          cache-from: |
            type=registry,ref=${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.platform_tag }}
            type=registry,ref=${{ steps.meta.outputs.image }}:latest
          cache-to: |
            type=registry,ref=${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.platform_tag }},mode=max
          pull: true

  create-manifests:
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: control-panel
            changes-output: control-panel
          - name: host-info
            changes-output: host-info
          - name: idle-inhibitor
            changes-output: idle-inhibitor
      fail-fast: false
    steps:
      - name: Check for changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.run_attempt }}" -gt 1 ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            if [ "${{ github.run_attempt }}" -gt 1 ]; then
              echo "Workflow restarted (attempt ${{ github.run_attempt }}) - creating manifest for ${{ matrix.name }}"
            else
              echo "Manual trigger - creating manifest for ${{ matrix.name }}"
            fi
          else
            case "${{ matrix.changes-output }}" in
              control-panel)
                CHANGED="${{ needs.detect-changes.outputs.control-panel }}"
                ;;
              host-info)
                CHANGED="${{ needs.detect-changes.outputs.host-info }}"
                ;;
              idle-inhibitor)
                CHANGED="${{ needs.detect-changes.outputs.idle-inhibitor }}"
                ;;
            esac
            if [ "$CHANGED" = "true" ]; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "Creating manifest for ${{ matrix.name }}"
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
              echo "No changes detected for ${{ matrix.name }}, skipping manifest"
            fi
          fi

      - name: Set up Docker Buildx
        if: steps.changes.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.changes.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.changes.outputs.should_build == 'true'
        id: meta
        run: |
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        if: steps.changes.outputs.should_build == 'true'
        run: |
          IMAGE="${{ steps.meta.outputs.image }}"
          SHA="${{ github.sha }}"
          docker buildx imagetools create \
            --tag "${IMAGE}:${SHA}" \
            --tag "${IMAGE}:latest" \
            "${IMAGE}:${SHA}-linux-amd64" \
            "${IMAGE}:${SHA}-linux-arm64"

